<!DOCTYPE html>
<html>
  <meta charset="utf-8" />

  <head>
    <title>WebSocket Test</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="left">
       <button id="start_game" type="button" class="btn btn-primary btn-sm">PLAY</button>
    <button id="stop_game" type="button" class="btn btn-primary btn-sm">STOP</button>
      <div class="player2_container">
        <div class="player-title">
          <h4 class="text-h4">
            <span class="badge bg-light text-dark player2-name"></span>
          </h4>
          <h4 class="text-h4">
            <span class="badge bg-info text-dark player2-role">Info</span>
          </h4>
        </div>
        <div class="player2CardsContainer"></div>
      </div>
    </div>
    <div class="right">
      <div class="player3_container">
        <div class="player-title">
          <h4 class="text-h4">
            <span class="badge bg-light text-dark player3-name"></span>
          </h4>
          <h4 class="text-h4">
            <span class="badge bg-info text-dark player3-role">Info</span>
          </h4>
        </div>
        <div class="player3CardsContainer"></div>
      </div>
    </div>
    <div class="field">
      <header class="header">
        <div class="player1_container">
          <div class="player1CardsContainer"></div>
          <h4 class="text-h4">
            <span class="badge bg-info text-dark player1-role">Info</span>
          </h4>
          <h4 class="text-h4">
            <span class="badge bg-light text-dark player1-name"></span>
          </h4>
        </div>
      </header>
      <section class="content">
        <!-- <div class="data">
          <div id="output"></div>
        </div> -->
        <div class="deck_flex">
          <img src="img/card-back.png" alt="Card back" class="card_img" />
        </div>
        <div class="table_grid"></div>
        <div class="deck_flex"></div>
      </section>
      <footer class="footer">
        <div class="player0_container">
          <h4 class="text-h4">
            <span class="badge bg-light player0-name text-dark">Player0</span>
          </h4>
          <h4 class="text-h4">
            <span class="badge bg-info text-dark player0-role">Info</span>
          </h4>
          <div class="player0CardsContainer"></div>
        </div>
      </footer>
    </div>
  </body>

  <script src="app.js"></script>

  <script src="main.js"></script>
</html>
